services:
  catalogdb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: bale
      MONGO_INITDB_ROOT_PASSWORD: bale
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongodb_catalog:/data/db

  basketdb:
    image: postgres:alpine
    container_name: basketdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: BasketDb
    restart: always
    ports:
      - "6432:5432"
    volumes:
      - postgres_basket:/var/lib/postgresql/data/

  discountdb:
    image: postgres:alpine
    container_name: discountdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: DiscountDb
    restart: always
    ports:
      - "7432:5432"
    volumes:
      - postgres_discount:/var/lib/postgresql/data/

  orderingdb:
    image: postgres:alpine
    container_name: orderingdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: OrderingDb
    restart: always
    ports:
      - "8432:5432"
    volumes:
      - postgres_ordering:/var/lib/postgresql/data/

  messagebroker:
    container_name: messagebroker
    hostname: rabbitmq-host
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - 5672
      - 15672
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 20s
      retries: 5

  distributedcache:
    image: redis:alpine
    container_name: distributedcache
    restart: always
    ports:
      - "6379:6379"

  ygz.gateways.yarp:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - Kestrel__Certificates__Default__Path=/https/ssl/fullchain.pem
      - Kestrel__Certificates__Default__KeyPath=/https/ssl/privkey.pem
    ports:
      - "6000:8080"
      - "6060:8081"
    depends_on:
      - ygz.catalog.api
      - ygz.basket.api
      - ygz.ordering.api
    volumes:
      - /ssl:/https/ssl:ro
      # - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      # - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  ygz.catalog.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - CatalogDbSettings__ConnectionString=mongodb://bale:bale@mongodb:27017/?safe=true&connect=replicaset
      - CatalogDbSettings__DatabaseName=catalogDb
      - MessageBrokerSettings__Host=amqp://rabbitmq-host:5672
      - MessageBrokerSettings__Username=guest
      - MessageBrokerSettings__Password=guest
      - Kestrel__Certificates__Default__Path=/https/ssl/fullchain.pem
      - Kestrel__Certificates__Default__KeyPath=/https/ssl/privkey.pem
    restart: always
    depends_on:
      messagebroker:
        condition: service_healthy
      catalogdb:
        condition: service_started
    ports:
      - "6001:8080"
      - "6061:8081"
    volumes:
      - /ssl:/https/ssl:ro
      # - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      # - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  ygz.basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__BasketDb=Host=basketdb;Port=5432;Database=BasketDb;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=distributedcache:6379
      - MessageBrokerSettings__Host=amqp://rabbitmq-host:5672
      - MessageBrokerSettings__Username=guest
      - MessageBrokerSettings__Password=guest
      - GrpcSettings__DiscountUrl=https://gyz.discount.grpc:8081
      - Kestrel__Certificates__Default__Path=/https/ssl/fullchain.pem
      - Kestrel__Certificates__Default__KeyPath=/https/ssl/privkey.pem
    restart: always
    depends_on:
      basketdb:
        condition: service_started
      distributedcache:
        condition: service_started
      messagebroker:
        condition: service_healthy
      gyz.discount.grpc:
        condition: service_started
    ports:
      - "6002:8080"
      - "6062:8081"
    volumes:
      - /ssl:/https/ssl:ro
      # - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      # - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  gyz.discount.grpc:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__DiscountDb=Host=discountdb;Port=5432;Database=DiscountDb;Username=postgres;Password=postgres
      - Kestrel__Certificates__Default__Path=/https/ssl/fullchain.pem
      - Kestrel__Certificates__Default__KeyPath=/https/ssl/privkey.pem
    restart: on-failure
    depends_on:
      discountdb:
        condition: service_started
    ports:
      - "6003:8080"
      - "6063:8081"
    volumes:
      - /ssl:/https/ssl:ro
      # - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      # - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  ygz.ordering.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__OrderingDb=Host=orderingdb;Port=5432;Database=OrderingDb;Username=postgres;Password=postgres
      - MessageBrokerSettings__Host=amqp://rabbitmq-host:5672
      - MessageBrokerSettings__UserName=guest
      - MessageBrokerSettings__Password=guest
      - Kestrel__Certificates__Default__Path=/https/ssl/fullchain.pem
      - Kestrel__Certificates__Default__KeyPath=/https/ssl/privkey.pem
    restart: always
    depends_on:
      messagebroker:
        condition: service_healthy
      orderingdb:
        condition: service_started
    ports:
      - "6004:8080"
      - "6064:8081"
    volumes:
      - /ssl:/https/ssl:ro
      # - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      # - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  # ygz.seq:
  #   environment:
  #     - ACCEPT_EULA=Y
  #   ports:
  #     - "5341:80"

volumes:
  mongodb_catalog:
  postgres_basket:
  postgres_discount:
  postgres_ordering:
