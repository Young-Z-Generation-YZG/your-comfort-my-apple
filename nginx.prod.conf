events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    # log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    #                 '$status $body_bytes_sent "$http_referer" '
    #                 '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log /var/log/nginx/access.log main;
    # error_log /var/log/nginx/error.log warn;

    # # Performance optimizations
    # sendfile on;
    # tcp_nopush on;
    # tcp_nodelay on;
    # keepalive_timeout 65;
    # types_hash_max_size 2048;
    # client_max_body_size 20M;

    # # Gzip compression
    # gzip on;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream definitions
    upstream gateway_backend {
        server ygz.gateways.yarp:8080;
    }

    upstream client_frontend {
        server ygz.client.web:3000;
    }

    upstream admin_frontend {
        server ygz.admin.web:3000;
    }

    upstream identity_service_api {
        server ygz.identity.api:8080;
    }

    upstream keycloak_backend {
        server ygz.keycloak.server:17070;
    }

    upstream seq_logging {
        server ygz.logging.seq:80;
    }

    upstream jaeger_tracking {
        server ygz.jaeger.opentelemetry:16686;
    }

    # HTTP → HTTPS redirection
    server {
        listen 80;
        listen [::]:80;
        server_name ybstore.io.vn admin.ybstore.io.vn keycloak.ybstore.io.vn logging.ybstore.io.vn tracking.ybstore.io.vn;

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server for main site (ybstore.io.vn)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ybstore.io.vn;

        # SSL certificates (mounted from ./provision/ssl)
        # Note: Update paths if your SSL certificates are in a different location
        ssl_certificate     /ssl/fullchain.pem;
        ssl_certificate_key /ssl/privkey.pem;

        # # SSL configuration
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        # ssl_prefer_server_ciphers on;
        # ssl_session_cache shared:SSL:10m;
        # ssl_session_timeout 10m;

        # # Security headers
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # add_header X-Frame-Options "SAMEORIGIN" always;
        # add_header X-Content-Type-Options "nosniff" always;
        # add_header X-XSS-Protection "1; mode=block" always;

        # API Gateway routes - route all API calls through YARP gateway
        # Frontend should call: /api/identity-services/..., /api/catalog-services/..., etc.
        # Nginx strips /api/ prefix and passes to gateway: /identity-services/..., /catalog-services/..., etc.
        # CORS is handled by the Gateway (YARP), not nginx, to avoid duplicate headers
        location /api/ {
            proxy_pass http://gateway_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # if ($request_method = OPTIONS) {
            #     return 204;
            # }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route → client app
        location / {
            proxy_pass http://client_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }
    }

    # HTTPS server for admin site (admin.ybstore.io.vn)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.ybstore.io.vn;

        # SSL certificates
        ssl_certificate     /ssl/fullchain.pem;
        ssl_certificate_key /ssl/privkey.pem;

        # # SSL configuration
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        # ssl_prefer_server_ciphers on;
        # ssl_session_cache shared:SSL:10m;
        # ssl_session_timeout 10m;

        # # Security headers
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # add_header X-Frame-Options "SAMEORIGIN" always;
        # add_header X-Content-Type-Options "nosniff" always;
        # add_header X-XSS-Protection "1; mode=block" always;

        # API Gateway routes for admin panel
        # Frontend should call: /api/identity-services/..., /api/catalog-services/..., etc.
        # Nginx strips /api/ prefix and passes to gateway: /identity-services/..., /catalog-services/..., etc.
        # CORS is handled by the Gateway (YARP), not nginx, to avoid duplicate headers
        location /api/ {
            proxy_pass http://gateway_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # if ($request_method = OPTIONS) {
            #     return 204;
            # }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route → admin app
        location / {
            proxy_pass http://admin_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }
    }

    # HTTPS server for Keycloak (keycloak.ybstore.io.vn)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name keycloak.ybstore.io.vn;

        # SSL certificates
        ssl_certificate     /ssl/fullchain.pem;
        ssl_certificate_key /ssl/privkey.pem;

        # # SSL configuration
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        # ssl_prefer_server_ciphers on;
        # ssl_session_cache shared:SSL:10m;
        # ssl_session_timeout 10m;

        # # Security headers
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # add_header X-Frame-Options "SAMEORIGIN" always;
        # add_header X-Content-Type-Options "nosniff" always;
        # add_header X-XSS-Protection "1; mode=block" always;

        # Keycloak routes - proxy all requests to Keycloak
        location / {
            proxy_pass http://keycloak_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support for Keycloak
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server for Seq Logging (logging.ybstore.io.vn)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name logging.ybstore.io.vn;

        # SSL certificates
        ssl_certificate     /ssl/fullchain.pem;
        ssl_certificate_key /ssl/privkey.pem;

        # Seq routes - proxy all requests to Seq
        location / {
