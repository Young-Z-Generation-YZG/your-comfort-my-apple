        }
    }

    # HTTPS server for Jaeger Tracing (tracking.ybstore.io.vn)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name tracking.ybstore.io.vn;

        # SSL certificates
        ssl_certificate     /ssl/fullchain.pem;
        ssl_certificate_key /ssl/privkey.pem;

        # Jaeger routes - proxy all requests to Jaeger UI
        location / {
            proxy_pass http://jaeger_tracking;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
