events {
}

http {
    # HTTP → HTTPS redirection (for local/dev and domain usage)
    server {
        listen 80;
        listen [::]:80;
        server_name localhost admin.localhost ybzone.io.vn admin.ybzone.io.vn;

        return 301 https://$host$request_uri;
    }

    # HTTPS server for main site
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name localhost ybzone.io.vn;

        # SSL certificates mounted from ./ssl via docker-compose
        ssl_certificate     /ssl/fullchain.pem;
        ssl_certificate_key /ssl/privkey.pem;

        # Default route → client app
        location / {
            proxy_pass http://ygz.client.web:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server for admin site
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name admin.localhost admin.ybzone.io.vn;

        ssl_certificate     /ssl/fullchain.pem;
        ssl_certificate_key /ssl/privkey.pem;

        location / {
            proxy_pass http://ygz.admin.web:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}


