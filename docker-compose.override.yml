services:
    ygz.gateways.yarp:
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_HTTP_PORTS=8080
            - ASPNETCORE_HTTPS_PORTS=8081
        ports:
            - "6006:8080"
            - "6066:8081"
        depends_on:
            - ygz.identity.api
            - ygz.catalog.api
            - ygz.basket.api
            - ygz.ordering.api
            - ygz.discount.grpc
        volumes:
            - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
            - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
        networks:
            - app-network

    db.keycloak:
        container_name: db.keycloak
        environment:
            - POSTGRES_USER=bale
            - POSTGRES_PASSWORD=bale
            - POSTGRES_DB=KeycloakDb
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U bale -d KeycloakDb"]
            interval: 5s
            timeout: 5s
            retries: 5
        ports:
            - "1432:5432"
        volumes:
            - postgres_keycloak:/var/lib/postgresql/data/
        networks:
            - app-network

    db.identity:
        container_name: db.identity
        environment:
            - POSTGRES_USER=bale
            - POSTGRES_PASSWORD=bale
            - POSTGRES_DB=IdentityDb
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U bale -d IdentityDb"]
            interval: 5s
            timeout: 5s
            retries: 5
        ports:
            - "2432:5432"
        volumes:
            - postgres_identity:/var/lib/postgresql/data/
        networks:
            - app-network

    db.catalog.replica.primary:
        container_name: db.catalog.replica.primary
        restart: always
        environment:
            - MONGO_INITDB_REPLICASET=rs0
            - MONGO_HOST_IP=192.168.0.4
        ports:
            - 27001:27017
        volumes:
            - mongodb_replica_primary:/data/db
            - ./provision/dockerVolumes/mongoDb/scripts/rs_config.sh:/docker-entrypoint-initdb.d/rs_config.sh:ro
        command: mongod --replSet "rs0" --bind_ip_all --replSetName rs0
        user: "999:999"
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - app-network

    db.catalog.replica.secondary:
        container_name: db.catalog.replica.secondary
        restart: always
        ports:
            - 27002:27017
        environment:
            - MONGO_INITDB_REPLICASET=rs0
        volumes:
            - mongodb_replica_secondary:/data/db
        command: mongod --replSet "rs0" --bind_ip_all --replSetName rs0
        user: "999:999"
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - app-network

    db.catalog.replica.arbiter:
        container_name: db.catalog.replica.arbiter
        restart: always
        environment:
            - MONGO_INITDB_REPLICASET=rs0
        ports:
            - 27003:27017
        volumes:
            - mongodb_replica_arbiter:/data/db
        command: mongod --replSet "rs0" --bind_ip_all --replSetName rs0
        user: "999:999"
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - app-network

    mongo.setup:
        container_name: mongo.setup
        depends_on:
            db.catalog.replica.primary:
                condition: service_healthy
            db.catalog.replica.secondary:
                condition: service_healthy
            db.catalog.replica.arbiter:
                condition: service_healthy
        environment:
            - MONGO_HOST_IP=192.168.0.4
        volumes:
            - ./provision/dockerVolumes/mongoDb/scripts/rs_config.sh:/scripts/rs_config.sh
            - ./provision/dockerVolumes/mongoDb/scripts/init_catalog_db.sh:/scripts/init_catalog_db.sh
            - mongo_setup_data:/data
        command: >
            bash -c "
            chmod +x /scripts/rs_config.sh &&
            chmod +x /scripts/init_catalog_db.sh &&
            sleep 10 &&
            /scripts/rs_config.sh &&
            /scripts/init_catalog_db.sh
            "
        networks:
            - app-network
        restart: "no"

    db.basket:
        image: postgres:alpine
        container_name: db.basket
        environment:
            - POSTGRES_USER=bale
            - POSTGRES_PASSWORD=bale
            - POSTGRES_DB=BasketDb
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U bale -d BasketDb"]
            interval: 5s
            timeout: 5s
            retries: 5
        ports:
            - "3432:5432"
        volumes:
            - postgres_basket:/var/lib/postgresql/data/
        networks:
            - app-network

    db.discount:
        image: postgres:alpine
        container_name: db.discount
        environment:
            - POSTGRES_USER=bale
            - POSTGRES_PASSWORD=bale
            - POSTGRES_DB=DiscountDb
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U bale -d DiscountDb"]
            interval: 5s
            timeout: 5s
            retries: 5
        ports:
            - "4432:5432"
        volumes:
            - postgres_discount:/var/lib/postgresql/data/
        networks:
            - app-network

    db.ordering:
        container_name: db.ordering
        environment:
            - POSTGRES_USER=bale
            - POSTGRES_PASSWORD=bale
            - POSTGRES_DB=OrderingDb
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U bale -d OrderingDb"]
            interval: 5s
            timeout: 5s
            retries: 5
        ports:
            - "6432:5432"
        volumes:
            - postgres_ordering:/var/lib/postgresql/data/
        networks:
            - app-network

    db.distributedcache:
        image: redis:alpine
        container_name: db.distributedcache
        restart: always
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 5s
            retries: 5
        ports:
            - "6379:6379"
        volumes:
            - redis_basket:/data
        networks:
            - app-network

    ygz.keycloak.server:
        container_name: ygz.keycloak.server
        command:
            [
                "start-dev",
                "--import-realm",
                "--features=preview,token-exchange",
                "--http-enabled=false",
                "--log-level=DEBUG,org.hibernate:info,org.keycloak.transaction.JtaTransactionWrapper:info,org.keycloak.services.scheduled.ScheduledTaskRunner:info",
                "--log-console-color=true",
                "--hostname-debug=true",
                "--hostname=http://localhost:17070",
                "--hostname-backchannel-dynamic=true",
            ]
        environment:
            - KEYCLOAK_ADMIN=admin
            - KEYCLOAK_ADMIN_PASSWORD=admin
            - KC_HEALTH_ENABLED=true
            - KC_DB=postgres
            - KC_DB_URL=jdbc:postgresql://db.keycloak:5432/KeycloakDb
            - KC_DB_USERNAME=bale
            - KC_DB_PASSWORD=bale
            - KC_HTTP_PORT=17070
        restart: always
        volumes:
            - ./provision/dockerVolumes/keycloak/5_1_2026_seed_5:/opt/keycloak/data/import
        depends_on:
            - db.keycloak
        ports:
            - "17070:17070"
        networks:
            - app-network

    ygz.identity.api:
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_HTTP_PORTS=8080
            - ASPNETCORE_HTTPS_PORTS=8081
            - ConnectionStrings__IdentityDb=Host=db.identity;Port=5432;Database=IdentityDb;Username=bale;Password=bale
            - ConnectionStrings__RedisDb=db.distributedcache:6379
            - OpenTelemetrySettings__OtelExporterOtlpEndpointSeq=http://ygz.logging.seq:5341/ingest/otlp/v1/traces
            - OpenTelemetrySettings__OtelExporterOtlpEndpointJaeger=http://ygz.jaeger.opentelemetry:4317
            # - OTEL_EXPORTER_OTLP_ENDPOINT=http://ygz.jaeger.opentelemetry:4317
            # - OTEL_EXPORTER_OTLP_ENDPOINT=http://ygz.logging.seq:5341/ingest/otlp/v1/traces
            # - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
            - KeycloakSettings__AuthServerUrl=http://ygz.keycloak.server:17070/
            - Keycloak__auth-server-url=http://ygz.keycloak.server:17070/
            - WebClientSettings__BaseUrl=http://localhost:3000
            - Serilog__WriteTo__1__Args__serverUrl=http://ygz.logging.seq:5341/
        ports:
            - "6005:8080"
            - "6065:8081"
        depends_on:
            - db.identity
        volumes:
            - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
            - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
        networks:
            - app-network

    ygz.catalog.api:
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_HTTP_PORTS=8080
            - ASPNETCORE_HTTPS_PORTS=8081
            - FeatureManagement__EnableSelfSsl=false
            - MongoDbSettings__ConnectionString=mongodb://db.catalog.replica.primary:27017,db.catalog.replica.secondary:27017,db.catalog.replica.arbiter:27017/?replicaSet=rs0
            - MongoDbSettings__DatabaseName=CatalogDb
            - ConnectionStrings__RedisDb=db.distributedcache:6379
            - MessageBrokerSettings__Host=amqp://rabbitmq-host:5672
            - Keycloak__auth-server-url=http://ygz.keycloak.server:17070/
            - GrpcSettings__DiscountUrl=https://ygz.discount.grpc:8081
            - GrpcSettings__OrderingUrl=https://ygz.ordering.api:8081
            - OpenTelemetrySettings__OtelExporterOtlpEndpointSeq=http://ygz.logging.seq:5341/ingest/otlp/v1/traces
            - OpenTelemetrySettings__OtelExporterOtlpEndpointJaeger=http://ygz.jaeger.opentelemetry:4317
            - Serilog__WriteTo__1__Args__serverUrl=http://ygz.logging.seq:5341/
            - OpenRouterSettings__ApiKey=sk-or-v1-5e616d4a873e686e45eecf412464a7a1f874488342738309e3ebca23bf9xxxxx
        ports:
            - "6001:8080"
            - "6061:8081"
        depends_on:
            db.catalog.replica.primary:
                condition: service_healthy
            mq.rabbitmq:
                condition: service_healthy
        volumes:
            - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
            - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
        networks:
            - app-network

    ygz.basket.api:
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_HTTP_PORTS=8080
            - ASPNETCORE_HTTPS_PORTS=8081
            - FeatureManagement__EnableSelfSsl=false
            - ConnectionStrings__BasketDb=Host=db.basket;Port=5432;Database=BasketDb;Username=bale;Password=bale
            - ConnectionStrings__RedisDb=db.distributedcache:6379
            - Keycloak__auth-server-url=http://ygz.keycloak.server:17070/
            - GrpcSettings__DiscountUrl=https://ygz.discount.grpc:8081
            - GrpcSettings__CatalogUrl=https://ygz.catalog.api:8081
            - MessageBrokerSettings__Host=amqp://rabbitmq-host:5672
            - WebClientSettings__BaseUrl=http://localhost:3000
            - OpenTelemetrySettings__OtelExporterOtlpEndpointSeq=http://ygz.logging.seq:5341/ingest/otlp/v1/traces
            - OpenTelemetrySettings__OtelExporterOtlpEndpointJaeger=http://ygz.jaeger.opentelemetry:4317
            - Serilog__WriteTo__1__Args__serverUrl=http://ygz.logging.seq:5341/
        ports:
            - "6002:8080"
            - "6062:8081"
        depends_on:
            - db.basket
            - db.distributedcache
            - ygz.discount.grpc
            - mq.rabbitmq
        volumes:
            - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
            - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
        networks:
            - app-network

    ygz.discount.grpc:
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_HTTP_PORTS=8080
            - ASPNETCORE_HTTPS_PORTS=8081
            - FeatureManagement__EnableSelfSsl=false
            - MessageBrokerSettings__Host=amqp://rabbitmq-host:5672
            - GrpcSettings__CatalogUrl=https://ygz.catalog.api:8081
            - ConnectionStrings__DiscountDb=Host=db.discount;Port=5432;Database=DiscountDb;Username=bale;Password=bale
            - OpenTelemetrySettings__OtelExporterOtlpEndpointSeq=http://ygz.logging.seq:5341/ingest/otlp/v1/traces
            - OpenTelemetrySettings__OtelExporterOtlpEndpointJaeger=http://ygz.jaeger.opentelemetry:4317
            - Serilog__WriteTo__1__Args__serverUrl=http://ygz.logging.seq:5341/
        ports:
            - "6003:8080"
            - "6063:8081"
        depends_on:
            db.discount:
                condition: service_healthy
            mq.rabbitmq:
                condition: service_healthy
            db.catalog.replica.primary:
                condition: service_healthy
        volumes:
            - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
            - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
        networks:
            - app-network

    ygz.ordering.api:
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_HTTP_PORTS=8080
            - ASPNETCORE_HTTPS_PORTS=8081
            - FeatureManagement__OrderFulfillment=false
            - ConnectionStrings__OrderingDb=Host=db.ordering;Port=5432;Database=OrderingDb;Username=bale;Password=bale
            - MessageBrokerSettings__Host=amqp://rabbitmq-host:5672
            - Keycloak__auth-server-url=http://ygz.keycloak.server:17070/
            - FeatureManagement__EnableSelfSsl=false
            - WebClientSettings__BaseUrl=http://localhost:3000
            - GrpcSettings__CatalogUrl=https://ygz.catalog.api:8081
            - GrpcSettings__DiscountUrl=https://ygz.discount.grpc:8081
            - OpenTelemetrySettings__OtelExporterOtlpEndpointSeq=http://ygz.logging.seq:5341/ingest/otlp/v1/traces
            - OpenTelemetrySettings__OtelExporterOtlpEndpointJaeger=http://ygz.jaeger.opentelemetry:4317
            - Serilog__WriteTo__1__Args__serverUrl=http://ygz.logging.seq:5341/
        ports:
            - "6004:8080"
            - "6064:8081"
        depends_on:
            db.ordering:
                condition: service_healthy
            mq.rabbitmq:
                condition: service_healthy
        volumes:
            - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
            - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
        networks:
            - app-network

    mq.rabbitmq:
        container_name: mq.rabbitmq
        hostname: rabbitmq-host
        restart: always
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            - RABBITMQ_DEFAULT_USER=bale
            - RABBITMQ_DEFAULT_PASS=bale
        healthcheck:
            test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
            interval: 10s
            timeout: 10s
            retries: 5
            start_period: 40s
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq
        networks:
            - app-network

    ygz.logging.seq:
        container_name: ygz.logging.seq
        volumes:
            # - ./containers/seq:/data
            - logging_seq_data:/data
        environment:
            - ACCEPT_EULA=Y
            - SEQ_FIRSTRUN_ADMINPASSWORD=admin
        ports:
            - "18080:80"
            - "5341:5341"
        networks:
            - app-network

    ygz.jaeger.opentelemetry:
        container_name: ygz.jaeger.opentelemetry
        ports:
            - "4317:4317"
            - "4318:4318"
            - "16686:16686"
        volumes:
            - tracking_jaeger_data:/badger
        networks:
            - app-network

