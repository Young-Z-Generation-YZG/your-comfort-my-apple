    postgres_identity:
    postgres_keycloak:
    postgres_discount:
    postgres_ordering:
    postgres_basket:
    redis_basket:
    mongodb_replica_primary:
    mongodb_replica_secondary:
    mongodb_replica_arbiter:
    mongo_setup_data:
    rabbitmq_data:
    tracking_jaeger_data:
    logging_seq_data:

